<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="display-screen" id="screen"></div>
        <textarea id="input" class="input-box" autofocus></textarea>
        <div class="btn-layout span-3">
            <button data-generate class="startBtn">Start</button>
            <div>Scores: <span id="score">-</span></div>
            <button data-reset>Reset</button>
        </div>
    
    </div>
    <div class="timer"><span id="timer">Typing Test rip-off Edition</span></div>
    <div id="pop-up">Press Start Button</div>

</body>
</html>
